<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Learning P3</title>
</head>
<body style="background-color: #191919;color: #f77;">
    <ol class="language" style="background-color: rgba(3, 100, 244, 0.584);">
        <li>JavaScript</li>
    </ol>
</body>
<script>
    function addList(LangName) {
        const li = document.createElement('li');
        li.innerHTML = `${LangName}`
        document.querySelector('.language').appendChild(li)
    }
    addList("Python")
    addList('JAVA')
    addList('C++')


/***********Optimised way of addList***/
    function addOptiList(LangName) {
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(LangName))
        document.querySelector('.language').appendChild(li)
    }
    addOptiList('golang')
    addOptiList('C#')
///*****************Edit***************/
    const SecondLang = document.querySelector("li:nth-child(2)")
    // SecondLang.innerHTML = "MoJo"
    const newLi = document.createElement('li')
    newLi.textContent = "MoJo"
    SecondLang.replaceWith(newLi)

///*****************Edit***************/
    const firstLang= document.querySelector("li:first-child")
    firstLang.outerHTML = '<li>TypeScript</li>'

///***************Remove***************/
    const lastLang = document.querySelector('li:last-child')
    lastLang.remove() //c# removed
    
</script>
</html>
